---
layout: default
---

<div class="post">
  <h1 class="text-title">{{ page.title }}</h1>
  {{ content }}
  <hr>
  <h4 class="center">Read More</h4>
  <div class="post-nav">
    <p>
      {% if page.previous.url %}
      <a href="{{page.previous.url}}">&#8672;&nbsp;{{page.previous.title}}</a>
      {% endif %}
    </p>
    <p>
      {% if page.next.url %}
      <a href="{{page.next.url}}">{{page.next.title}}&nbsp;&#8674;</a>
      {% endif %}
    </p>
  </div>
</div>
